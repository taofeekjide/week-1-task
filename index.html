<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="todo-list">
      <div class="todo-header">
        <h1>Todo List</h1>
      </div>

      <div class="todo-input-grid">
        <input type="text" class="js-todo-input todo-input" placeholder="Add a task" />
        <input type="date" class="js-todo-date todo-date" />
        <input type="time" class="js-todo-time todo-time" />

        <button class="js-add-button add-button">Add</button>
      </div>

      <div class="js-todo-display todo-display"></div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
