<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input type="text" class="js-todo-input" placeholder="Add a task" />
      <input type="date" class="js-todo-date" />
      <input type="time" class="js-todo-time" />

      <button class="js-add-button">Add</button>

      <div class="js-todo-display"></div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
